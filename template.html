<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a5acd, #2a3d44);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 120vh;
            position: relative;
        }

        /* Top Buttons - Navbar */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .top-buttons a {
            background-color: #fff;
            color: #333;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .top-buttons a:hover {
            background-color: #2a3d44;
            color: #fff;
        }

        /* Header Section */
        .header-text {
            text-align: center;
            color: #fff;
            padding: 50px 20px 30px;
            font-size: 2em;
            font-weight: 700;
            max-width: 800px;
        }

        .header-text h1 {
            margin-bottom: 10px;
        }

        .header-text p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Template Cards */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px;
            width: 80%;
            margin-bottom: 50px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Section */
        .footer-text {
            text-align: center;
            color: #fff;
            font-size: 1em;
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            width: 100%;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Top-right buttons (Navbar) -->
    <div class="top-buttons">
        <a href="home.html">Home</a>
        <a href="contact.html">Contact us</a>
    </div>

    <!-- Header Text -->
    <div class="header-text">
        <h2>Welcome to the Resume Builder</h2>
        <p>Choose template for your career</p>
        
    </div>

    <!-- Template Cards -->
    <div class="container">
        <div class="card">
            <a href="register.html">
                <img src="./assets/images/cover800 (1).webp" alt="Resume Template 1">
            </a>
        </div>

        <div class="card">
            <a href="register2.html">
                <img src="./assets/images/College-Student-Resume-web-712x984.webp" alt="Resume Template 2">
            </a>
        </div>

        <div class="card">
            <a href="register3.html">
                <img src="./assets/images/dd4562249f9fbadf09e0e7ebe7a8ee4ce8b69182-2480x3508.webp" alt="Resume Template 3">
            </a>
        </div>

        <div class="card">
            <a href="register4.html">
                <img src="./assets/images/white-simple-student-cv-resume-design-template-65be9dfe00b990e9f25b1d63cd41b7d4_screen.jpg" alt="Resume Template 4">
            </a>
        </div>
    </div>

    <!-- Footer Text -->
    <div class="footer-text">
        <p>Start building your professional resume with our easy-to-use templates. Your career journey begins here!</p>
    </div>

</body>
</html>
