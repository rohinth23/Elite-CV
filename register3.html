    (function() {

function showSendButton() {
      document.getElementById("send-button").style.display = "block"; // Show the Send Email button
      document.getElementById("save-button").style.display = "none";  // Hide the Save button
    }
    function sendemail(event) {
      event.preventDefault(); // Prevent form submission

      // Collect user inputs
      var sender_name = document.getElementById("name").value;
      var sender_email = document.getElementById("email").value;
      var skill = document.getElementById("skill").value.toLowerCase();
      var message;

      // Customize the email message based on the skill entered
      if (skill === "java") {
        message = "About Java:\nJava is highly in demand.\n\nJob opportunities include Software Engineer roles at companies like Google, Amazon, and TCS.\n\nSuitable positions: Backend Developer, Full Stack Developer, Java Developer.";
      } else if (skill === "python") {
        message = "About Python:\nPython is widely used in AI, Data Science, and Web Development.\n\nCompanies like IBM, Microsoft, and Infosys hire Python Developers.\n\nSuitable positions: Data Scientist, AI Engineer, Python Developer.";
      } else if (skill === "javascript") {
        message = "About JavaScript:\nJavaScript is essential for Web Development.\n\nCompanies like Facebook, Netflix, and Adobe hire JavaScript developers.\n\nSuitable positions: Frontend Developer, Full Stack Developer.";
      } else if (skill === "c++") {
        message = "About C++:\nC++ is vital for game development and system programming.\n\nCompanies like Nvidia, Ubisoft, and Qualcomm hire C++ developers.\n\nSuitable positions: Game Developer, Software Engineer.";
      } else if (skill === "c") {
        message = "About C:\nC is fundamental for embedded systems and low-level programming.\n\nCompanies like Intel, Cisco, and Bosch hire C programmers.\n\nSuitable positions: Embedded Systems Engineer, Firmware Developer.";
      } else if (skill === "mysql") {
        message = "About MySQL:\nMySQL is essential for database management and analytics.\n\nCompanies like Oracle, Accenture, and Flipkart hire MySQL experts.\n\nSuitable positions: Database Administrator, Data Analyst.";
      } else {
        message = "Thank you for your interest! We will get back to you soon with resources related to " + skill + ".";
      }

      // Define template parameters
      var templateParams = {
        to_name: sender_name,
        email: sender_email,
        message: message
      };

      // Send the email via EmailJS
      emailjs.send('service_4fc4tad', 'template_0w8saaj', templateParams)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          window.alert("Email sent successfully");
        })
        .catch(function(error) {
          console.error('FAILED...', error);
          window.alert("Failed to send email!");
        });
    }
  </script>
